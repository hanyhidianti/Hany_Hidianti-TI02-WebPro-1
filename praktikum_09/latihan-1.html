<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript 1</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>
    <script>
        const phi = 3.14;
        let r = 10;
        let Luas = phi * (r * r);
        let Keliling = phi * (2 * r);

        // tangkap elemen
        document.getElementById("pi").innerHTML = "Phi : " + phi;
        document.getElementById("jari").innerHTML = "Jari-Jari : " + r;
        document.getElementById("luas").innerHTML = "Lingkaran : " +  Luas;
        document.getElementById("keliling").innerHTML = "Keliling : " +  Keliling;
    </script>
</body>
</html>
